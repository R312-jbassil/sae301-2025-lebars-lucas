name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: |
        npm run build
        cp package.json dist/server/
    - name: Deploy to VPS via SCP
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22037
        source: "dist/*"
        target: "/var/www/sae301/"
        strip_components: 1
        rm: false
        overwrite: true
        debug: true
    - name: Install production dependencies on VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22037
        script: |
          set -e
          cd /var/www/sae301
          echo "[remote] Deployed files:" && ls -la
          echo "[remote] Server dir:" && ls -la server
          # Ensure Node & pm2 exist
          if ! command -v node >/dev/null 2>&1; then echo "[remote] Node.js is not installed"; exit 1; fi
          if ! command -v pm2 >/dev/null 2>&1; then echo "[remote] Installing pm2 globally"; npm i -g pm2; fi

          # Run without npm install: standalone build doesn't need remote deps
          cd /var/www/sae301/server
          echo "[remote] Starting app via pm2 on PORT=8075"
          PORT=8075 pm2 restart sae301 || PORT=8075 pm2 start entry.mjs --name sae301